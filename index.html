<!DOCTYPE html>
<head>
<meta charset=utf-8>
<title>Web-SPC-Player Demo</title>
<meta name=color-scheme content="dark light">
<meta name=viewport content=width=device-width,initial-scale=1.0>
<script src=pako/pako.min.js></script>
<script src=sox/sox.js></script>
<script src=Web-SPC-Player.js></script> <!-- remember to set the right script -->
<script src=web-spc-functions.js></script>
</head>
<body>
<label for="song-select-file">Upload a song:</label>
<input type=file id="song-select-file" />
<label for="track">Length (milliseconds):</label>
<input type="number" id="length" value="10000"/>
<button>Run</button>
<script type="text/javascript">
function myClick() {
var fileInput=document.getElementById("song-select-file")
var length=document.getElementById("length")

internal_spcplay(fileInput.files[0], null, parseInt(length.value), 100)
}
document.querySelector("button").addEventListener("click", myClick)
</script>
